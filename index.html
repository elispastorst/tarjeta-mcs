<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiservicios Automotriz CS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease-in-out;
            background-color: #f3f4f6;
        }
        .page-content {
            display: none;
            min-height: 100vh;
        }
        .page-content.active {
            display: block;
        }
        .main-card-background {
            background-image: url('https://i.ibb.co/nM6x3yhh/engines-motors-technology-engine-exhaust-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
            border-radius: 4px;
        }

        /* Estilos para el menú de navegación en móvil */
        .mobile-menu-container {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
        }
        .mobile-menu-button {
            display: none; /* Se muestra solo en móvil */
        }
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                background-color: #1f2937;
                padding: 1rem;
                border-radius: 0.5rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                width: 100%;
            }
            .nav-menu.active {
                display: flex;
            }
            .nav-menu li {
                margin-bottom: 0.5rem;
            }
            .nav-menu li:last-child {
                margin-bottom: 0;
            }
            .mobile-menu-button {
                display: block;
                background-color: #1f2937;
                color: white;
                padding: 0.75rem 1rem;
                border-radius: 9999px; /* rounded-full */
                cursor: pointer;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1-px rgba(0, 0, 0, 0.06);
            }
            .desktop-nav {
                display: none;
            }
        }
    </style>
</head>
