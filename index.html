<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiservicios Automotriz CS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm mx-auto flex flex-col items-center">
        <!-- Contenedor del Logo con el título como texto alternativo -->
        <div class="mb-6">
            <img src="images/multiservicio cs_g7.png" alt="Logo de Multiservicios Automotriz CS" class="w-48 h-auto object-cover shadow-md rounded-lg">
        </div>
        
        <!-- Lema de la empresa -->
        <div class="text-center">
            <p class="text-sm text-gray-500 mt-1">Expertos en mecánica y mantenimiento</p>
        </div>

        <!-- Botones de contacto -->
        <div class="mt-8 space-y-4 w-full">
            <a href="#" target="_blank" class="block w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg text-center hover:bg-blue-600 transition-colors">
                Llamar Ahora
            </a>
            <a href="#" target="_blank" class="block w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg text-center hover:bg-green-600 transition-colors">
                Enviar WhatsApp
            </a>
        </div>
    </div>
</body>
</html>
